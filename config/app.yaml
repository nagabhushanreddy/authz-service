service:
  name: ${APP_NAME:authz-service}
  version: ${APP_VERSION:1.0.0}
  environment: ${ENVIRONMENT:development}
  debug: ${DEBUG:false}

server:
  host: ${HOST:0.0.0.0}
  port: ${PORT:3002}

# External Service URLs
external_services:
  entity_service:
    url: ${ENTITY_SERVICE_URL:http://localhost:8000}
    timeout: ${ENTITY_SERVICE_TIMEOUT:5}

# JWT Configuration
jwt:
  access_secret: ${JWT_ACCESS_SECRET:your-super-secret-access-key-min-32-chars}
  algorithm: ${JWT_ALGORITHM:HS256}

# API Key
api:
  key: ${API_KEY:your-api-key-change-in-production}

# Policy Decision Caching
cache:
  policy_ttl: ${CACHE_POLICY_TTL:300}
  role_ttl: ${CACHE_ROLE_TTL:120}
  decision_ttl: ${CACHE_DECISION_TTL:30}
  max_size: ${CACHE_MAX_SIZE:10000}

# Rate Limiting
rate_limiting:
  enabled: ${RATE_LIMITING_ENABLED:true}
  max_requests_per_user: ${RATE_LIMIT_MAX_USER:1000}
  max_requests_per_tenant: ${RATE_LIMIT_MAX_TENANT:10000}
  max_requests_per_ip: ${RATE_LIMIT_MAX_IP:5000}
  window_seconds: ${RATE_LIMIT_WINDOW:60}

# Correlation ID
correlation_id:
  enabled: ${CORRELATION_ID_ENABLED:true}
  header_name: ${CORRELATION_ID_HEADER:x-correlation-id}

# API Documentation
api_docs:
  enabled: ${API_DOCS_ENABLED:true}
  title: ${API_TITLE:Authorization Service API}
  version: ${API_VERSION:1.0.0}
  description: ${API_DESCRIPTION:Policy Decision Point (PDP) for authorization}
  
cors:
  allow_origins:
    - "*"
  allow_credentials: true
  allow_methods:
    - "*"
  allow_headers:
    - "*"
